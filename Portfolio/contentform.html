<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Form</title>
    <link rel="stylesheet" href="CSS/contentform.css">
</head>
<body>
    <div class="overlay">
        <h1>Flight Cost Calculator</h1>
        <form id="flightForm">
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" min="1" required><br>

            <label for="ticketClass">Select Ticket Class:</label>
            <select id="ticketClass">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select><br>

            <label for="baggage">Select Baggage Options:</label><br>
            <input type="checkbox" id="carryOn" value="carryOn"> Carry-On ($25)<br>
            <input type="checkbox" id="checkedBag" value="checkedBag"> Checked Bag ($50)<br>

            <button type="button" onclick="calculateFlightCost()">Calculate Total Cost</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="JS/contentform.js"></script>
    
</body>
</html>
